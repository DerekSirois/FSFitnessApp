<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="m-5">
<h2>Edit exercise</h2>
<form action="/admin/edit/{{.Exercise.Id}}" method="post">
    <div class="form-group">
        <label for="name">Name: </label>
        <input class="form-control" type="text" id="name" name="name" value="{{ .Exercise.Name }}">
    </div>
    <div class="form-group">
        <label for="description">Description: </label>
        <input class="form-control" type="text" id="description" name="description" value="{{ .Exercise.Description }}">
    </div>
    <div class="form-group">
        <label for="muscle">Muscle: </label>
        <select class="form-select" id="muscle" name="muscle">
            {{ range $key, $value := .Muscle }}
                {{if eq $.Exercise.MuscleId $value.Id}}
                    <option value="{{ $value.Id }}" selected>{{ $value.Name }}</option>
                {{else}}
                    <option value="{{ $value.Id }}">{{ $value.Name }}</option>
                {{end}}
            {{ end }}
        </select>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
