<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="m-3">
    <h2>Home</h2>
    <a href="/training" class="btn btn-primary">New</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Weekday</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {{ range $key, $value := . }}
            <tr>
                <td>{{ $value.Name }}</td>
                <td>{{ $value.Weekday }}</td>
                <td><a href="/training/edit/{{$value.Id}}" class="btn btn-primary">Edit</a></td>
                <td>
                    <form action="/training/delete/{{$value.Id}}" method="post"><button type="submit" class="btn btn-primary mt-2">Delete</button></form>
                </td>
            </tr>
        {{ end }}
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
